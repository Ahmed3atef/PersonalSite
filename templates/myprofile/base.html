{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ahmed Atef</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta property="og:title" content="Ahmed Atef" />
    <meta property="og:description" content="Ahmed Atef" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <link rel="icon" href="{% static "images/logo.png" %}" />

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    
    {% include "myprofile/nav.html" %}

    {% block body %}
    {% endblock body %}
    <!-- Background music -->
    <audio id="backgroundMusic" autoplay loop>
      <source src="{% static 'music/background-music.mp3' %}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <footer class="ftco-footer ftco-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md">
            <div class="ftco-footer-widget mb-4">
              <h2 class="ftco-heading-2">Social Links</h2>
              <ul class="ftco-footer-social list-unstyled float-md-left float-lft" >
                <li class="ftco-animate">
                  <a href="https://github.com/Ahmed3atef" target="_blank" ><span class="icon-github"></span></a>
                </li>
                <li class="ftco-animate">
                  <a href="https://www.linkedin.com/in/ahmed-atef-23510018a" target="_blank"><span class="icon-linkedin-square"></span></a>
                </li>
                <li class="ftco-animate">
                  <a href="https://www.instagram.com/ahmedatef54/" target="_blank"><span class="icon-instagram"></span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <i class="icon-heart color-danger" aria-hidden="true"></i>
            <i class="icon-heart color-danger" aria-hidden="true"></i>
            <p class="mt-5">
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="{% static 'js/particles.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Music control script -->
    <script>
      const music = document.getElementById('backgroundMusic');
      const musicControlBtn = document.getElementById('musicControlBtn');

      musicControlBtn.addEventListener('click', () => {
        if (music.paused) {
          music.play();
          musicControlBtn.textContent = 'Pause Music';
        } else {
          music.pause();
          musicControlBtn.textContent = 'Play Music';
        }
      });
    </script>
  </body>
</html>
